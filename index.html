                <li class="list_item">

                <li class="list_item">

                <span class="cover_section_price">$399.00</span>
                <button class="cover_section_btn">Add to Cart</button>

        <!-- img -->
        <article class="img_wrapper1">
            <img src="images/img1.png" alt="sofa img1">
